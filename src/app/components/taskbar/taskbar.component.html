@if (minimizedWindows().length > 0) {
  <div class="taskbar">
    @for (window of minimizedWindows(); track window.windowId) {
      <button 
        class="taskbar-item"
        (click)="restoreWindow(window)"
        [title]="'Restore ' + window.windowTitle"
      >
        <span class="taskbar-icon">ğŸ“</span>
        <span class="taskbar-label">{{ window.windowTitle }}</span>
      </button>
    }
  </div>
}
